# ===========================================
# FreeRADIUS Clients Configuration
# ===========================================
# This file defines which RADIUS clients are allowed to connect
# to this FreeRADIUS server.

# Localhost client (for testing)
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
    nastype = other
}

# Allow connections from any host in the 192.168.0.0/16 network
# Useful for local network devices
client 192.168.0.0/16 {
    secret = testing123
    shortname = private-network
}

# Mikrotik Router (Main)
client 192.168.88.2 {
    ipaddr = 192.168.88.2
    secret = testing123
    shortname = mikrotik-main
    nastype = other
}

# Mikrotik Router (Backup)
client 192.168.88.3 {
    ipaddr = 192.168.88.3
    secret = testing123
    shortname = mikrotik-backup
    nastype = other
}

# Generic Mikrotik network
client mikrotik {
    ipaddr = 192.168.88.0/24
    secret = testing123
    shortname = mikrotik-network
    nastype = other
}

# Network Access Server (NAS) for testing
client nas-test {
    ipaddr = 172.20.0.0/16
    secret = testing123
    shortname = docker-network
    nastype = other
}

# Cisco device (if used)
client cisco-router {
    ipaddr = 192.168.1.1
    secret = cisco-secret
    shortname = cisco-01
    nastype = cisco
}

# Ubiquiti device (if used)
client ubiquiti-ap {
    ipaddr = 192.168.2.0/24
    secret = ubiquiti-secret
    shortname = ubnt-network
    nastype = other
}

