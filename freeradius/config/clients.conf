# ===========================================
# FreeRADIUS Clients Configuration - Minimal
# ===========================================
# Most clients are loaded from database via SQL (read_clients = yes)
# This file only contains minimal entries for local testing
# ===========================================

# Localhost client (for testing inside container)
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
    nastype = other
}

# IPv6 localhost
client localhost_ipv6 {
    ipv6addr = ::1
    secret = testing123
    shortname = localhost-ipv6
    nastype = other
}

# ===========================================
# Note: Additional NAS/Clients are loaded from database
# See SQL module configuration: read_clients = yes
# NAS entries should be added via the web interface or API
# They will be read from the 'nas' table in PostgreSQL
# ===========================================