<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- WiFi/Network Icon -->
  <g transform="translate(256, 256)">
    <!-- Outer arc -->
    <path d="M -120 20 Q -120 -90, 0 -90 Q 120 -90, 120 20" 
          fill="none" 
          stroke="white" 
          stroke-width="24" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Middle arc -->
    <path d="M -85 20 Q -85 -60, 0 -60 Q 85 -60, 85 20" 
          fill="none" 
          stroke="white" 
          stroke-width="24" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Inner arc -->
    <path d="M -50 20 Q -50 -30, 0 -30 Q 50 -30, 50 20" 
          fill="none" 
          stroke="white" 
          stroke-width="24" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Center dot with gradient -->
    <circle cx="0" cy="30" r="28" fill="url(#iconGradient)"/>
    
    <!-- Connection line -->
    <line x1="0" y1="30" x2="0" y2="90" 
          stroke="url(#iconGradient)" 
          stroke-width="18" 
          stroke-linecap="round"/>
    
    <!-- Bottom dot -->
    <circle cx="0" cy="100" r="18" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Letter K -->
  <text x="256" y="420" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="140" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle"
        opacity="0.3">
    K
  </text>
</svg>
