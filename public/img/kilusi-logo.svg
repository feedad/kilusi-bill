<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Network/WiFi Symbol -->
  <g id="icon">
    <!-- Outer arc -->
    <path d="M 30 50 Q 30 25, 50 25 Q 70 25, 70 50" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Middle arc -->
    <path d="M 35 50 Q 35 32, 50 32 Q 65 32, 65 50" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Inner arc -->
    <path d="M 40 50 Q 40 39, 50 39 Q 60 39, 60 50" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="50" cy="52" r="5" fill="url(#accentGradient)"/>
    
    <!-- Connection lines -->
    <line x1="50" y1="52" x2="50" y2="70" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="73" r="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Text: KILUSI -->
  <text x="90" y="62" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="url(#logoGradient)">
    KILUSI
  </text>
  
  <!-- Tagline -->
  <text x="92" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" fill="#888">
    Internet Service Provider
  </text>
</svg>
